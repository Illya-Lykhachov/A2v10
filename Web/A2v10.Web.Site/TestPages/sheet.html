<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            padding:4px 6px;
            border:1px solid silver;
        }
        td.lev-2 {
            padding-left:18px;
        }
            td.lev-3 {
                padding-left: 30px;
            }
    </style>
</head>
<body>
    <div id="app" style="margin:50px;width:200px">
        <h4>Sheet With tree</h4>
        <h5>{{Report.Name}}</h5>
        <a2-sheet>
            <template slot="header">
                <tr>
                    <td>h1</td>
                    <td>h2</td>
                    <td>h3</td>
                    <td>{{Report.Name}}</td>
                </tr>
            </template>
            <template slot="footer">
                <tr>
                    <td>f1</td>
                    <td>f2</td>
                    <td>f3</td>
                    <td>{{Report.Name}}</td>
                </tr>
            </template>
            <template slot="body">
                <a2-sheet-section prop-name="Menu">
                    <template slot-scope="row">
                        <tr>
                            <td :class="'lev-' + row.item.$level">b1</td>
                            <td>b2</td>
                            <td>b3</td>
                            <td>{{row.item.Name}}</td>
                            <td @click="row.toggle()">{{row.item.$level}}</td>
                        </tr>
                    </template>
                </a2-sheet-section>
            </template>
        </a2-sheet>
    </div>
