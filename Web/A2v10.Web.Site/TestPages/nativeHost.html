<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>

	<div id="app">
		<h1>Native host demo</h1>
		<div>
			<button @click.stop.prevent="sendMessage">Send message</button>
		</div>
		<p>{{msg}}</p>
	</div>

	<script src="../scripts/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				msg:"message from vue"
			},
			methods: {
				sendMessage() {
					console.dir('sending');
					chrome.runtime.sendMessage('knldjmfmopnpolahpmmgbagdohdnhkik', { x: 5, y: 7 });
					console.dir('sent');
				}
			}
		});
	</script>
</body>
</html>
