<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/site.css" rel="stylesheet" />
    <style>
        body {
            padding:20px
        }
        .content {
            columns:5;
        }
        .one-item {
            padding:5px;
            font-size:15px;
        }
    </style>
</head>
<body>
    <h3>All icons</h3>

    <div class="content" id="app">
        
        <div v-for="item in list" class="one-item">
            <i :class="iconClass(item)"></i> <span v-text="item"></span>
        </div>
   </div>

    <script src="../scripts/vue.js"></script>

    <script>
        const iconNames = `
Alert,Approve,
Calendar,
ChevronDown,ChevronLeft,ChevronRight,ChevronUp,
Clear,Close,Copy,Cut,
Comment,CommentAdd,CommentDiscussion,CommentLines,CommentNext,CommentOutline,CommentPrevious,CommentUrgent,
Delete,Dashboard,Database,Disapprove,Dot,Download,
Edit,Eye,Flag,File,Folder,Gear,
Help,History,Info,InfoOutline,
Menu,Message,
Minus,MinusBox,
Paste,Plus,PlusBox,
Refresh,Reload,Requery,
Save,SaveClose,Success,Search,
Trash,
Upload,
User,Users,
Waiting,Warning
`;


        new Vue({
            el: "#app",
            data: {
                list: iconNames.split(',')
            },
            methods: {
                iconClass(icon) {
                    let name = icon.trim().split('').map((c) => {
                        let code = c.charCodeAt(0);
                        if (code > 64 && code < 91)
                            return '-' + c.toLowerCase();
                        return c;
                    }).join('').substring(1);
                    let ix = name.toLowerCase();
                    return 'ico ico-' + ix;
                }
            }
        });
    </script>
</body>
</html>
