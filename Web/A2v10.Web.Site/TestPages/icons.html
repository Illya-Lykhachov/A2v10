<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/site.css" rel="stylesheet" />
    <style>
        body {
            padding:20px;
            overflow:auto;
        }
        .content {
            columns:5;
        }
        .one-item {
            padding:5px;
            font-size:15px;
        }
    </style>
</head>
<body>
    <h3>All icons</h3>

    <div class="content" id="app">
        
        <div v-for="item in list" class="one-item">
            <i :class="iconClass(item)"></i> <span v-text="item"></span>
        </div>
   </div>

    <script src="../scripts/vue.js"></script>

    <script>
        const iconNames = `
Access,Add,Alert,Approve,
ArrowDown,ArrowLeft,ArrowRight,ArrowUp,
ArrowExport,ArrowOpen,ArrowSort,
Attach,
Ban,
Calendar,
ChartArea,ChartBar,ChartColumn,ChartPie,ChartPivot,ChartStackedArea,ChartStackedBar,
ChevronDown,ChevronLeft,ChevronLeftEnd,ChevronRight,ChevronRightEnd,ChevronUp,
Clear,Close,Cloud,CloudOutline,Copy,Cut,
Comment,CommentAdd,CommentDiscussion,CommentLines,CommentNext,CommentOutline,CommentPrevious,CommentUrgent,
Delete,DeleteBox,Dashboard,DashboardOutline,Database,Disapprove,Dot,DotBlue,DotGreen,DotRed,Download,
Edit,Ellipsis,EllipsisVertical,Error,ErrorOutline,Exit,Eye,
Flag,File,Filter,FilterOutline,Folder,
Gear,GearOutline,Grid,
Help,HelpOutline,HelpBlue,History,Info,InfoBlue,InfoOutline,Image,
Link,Log,
Menu,Message,MessageOutline,
Minus,MinusBox,
Paste,Pin,PinOutline,Pinned,PinnedOutline,
Plus,PlusBox,Policy,Power,Print,Process,
Queue,
Refresh,Reload,Requery,
Save,SaveClose,Search,Server,Share,Square,Step,Steps,Success,SuccessOutline,Switch,
Table,Tag,TagBlue,TagGreen,TagOutline,TagRed,TagYellow,Trash,TriangleLeft,TriangleRight, 
Unpin,UnpinOutline,Upload,
User,Users,
Waiting,Warning,WarningOutline,Wrench
`;


        new Vue({
            el: "#app",
            data: {
                list: iconNames.split(',')
            },
            methods: {
                iconClass(icon) {
                    let name = icon.trim().split('').map((c) => {
                        let code = c.charCodeAt(0);
                        if (code > 64 && code < 91)
                            return '-' + c.toLowerCase();
                        return c;
                    }).join('').substring(1);
                    let ix = name.toLowerCase();
                    return 'ico ico-' + ix;
                }
            }
        });
    </script>
</body>
</html>
