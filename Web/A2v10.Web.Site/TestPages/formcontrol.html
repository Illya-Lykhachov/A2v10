<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            box-sizing:border-box;
        }
        .grid {
            display: grid;
            width: 100%;
            height:100%;
            background-color: aliceblue;
            grid-gap:10px 10px;
            grid-template-columns:100px 200px 1fr;
            grid-template-rows: 150px 2fr auto;
        }
        .grid-cell {
            background-color:yellow;
            border:2px solid orange;
            width:100%;
        }
        .form-group {
            background-color:antiquewhite;
            width:100%;
        }
        .form-group input {
            width:100%;
        }

        .form-group.invalid input {
            width: calc(100% - 16px);
        }

        .form-group.invalid .validator {
            display:inline-block;
        }

        .form-group .validator {
            width:16px;
            display:none;
            position:relative;
            background-color:red;
            text-align:center;
            margin:0;
            padding:0;
        }
        .form-group.invalid:hover .validator ul{
            display:block;
            width:200px;
            opacity:1;
        }

        .validator ul {
            position: absolute;
            display: none;
            opacity: 0;
            transition: opacity linear 0.5s;
            background-color: greenyellow;
            list-style-position: inside;
            left: -100px;
            bottom: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-cell" style="grid-row:1;grid-column:1">row:1 col:1</div>
        <div class="grid-cell" style="grid-row:1;grid-column:2">row:1 col:2</div>
        <div class="grid-cell" style="grid-row:2;grid-column:1">row:2 col:1</div>
        <div class="grid-cell" style="grid-row:2;grid-column:2">row:2 col:2</div>
        <div class="form-group invalid" style="grid-row:3; grid-column:2">
            <label>Text label</label>
            <input /><div class="validator">*<ul><li>first</li><li>second</li></ul></div>
        </div>
    </div>
</body>
</html>
