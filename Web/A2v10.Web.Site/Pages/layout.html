<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/css/site.min.css" rel="stylesheet" />
</head>
<body>
    <div id="shell" class="shell">
        <header class="header">
            <i class="bowtie-user"></i>
            <a class="app-title" href='\' v-text="title" @click.stop.prevent="root"></a>
        </header>
        <footer class="footer">
            <div :class="{spinner: true, active:processing}"></div>
            <a href="\app\about" @click.stop.prevent="about">about</a>
            version: <span v-text="version"></span>
            <div class="right-part">
                <div class="dropdown dir-up" v-dropdown>
                    <button class="btn-debug" toggle>Debug<span class="caret"></span></button>
                    <div class="dropdown-menu menu up-right">
                        <a href="" @click.prevent="debugTrace" class="dropdown-item">Tracing</a>
                        <a href="" @click.prevent="debugOptions" class="dropdown-item">Options</a>
                    </div>
                </div>
            </div>
        </footer>
        <a2-main-view :menu="menu"></a2-main-view>
    </div>
    <script type="text/javascript" src="/scripts/vue.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
    <script type="text/javascript" src="/pages/shell.js"></script>
</body>
</html>
