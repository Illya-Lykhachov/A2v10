
<div id="$(RootId)" test="true" v-modal-width="{ width:'500px', cssClass: 'large'}">
    <div class="modal-header"><span>Выбор корреспондента</span><button class="btnclose" @click.prevent="$modalClose(false)">&#x2715;</button></div>
    <div class="load-indicator" v-show="$isLoading"></div>
    <div class="modal-content" style="min-height:200px;max-height:500px" >
        <div class="toolbar">
            <button class="btn" @click.prevent="Customers.$append()"><i class="ico ico-plus"></i> add</button>
            <button class="btn" @click.prevent="$dialog('add', 'catalog/suppliers/edit', Customers)">Add in dialog</button>
            <button class="btn" 
                    @click.prevent="$dialog('edit', 'catalog/suppliers/edit', Customers.$selected)" 
                    :disabled="!Customers.$selected"><i class="ico-edit"></i> Edit in dialog</button>
            <button class="btn" @click.prevent="$reload()"><i class="ico-refresh"></i> Reload</button>
            <span v-text="$query"></span>
        </div>
        <data-grid :items-source="Customers" :striped="true" :query="$query"
                   :border="true" :hover="true" :sort="true" grid="vertical"
                   :dblclick="() => {$modalClose(Customers.$selected)}">
            <data-grid-column header="Id" content="Id"></data-grid-column>
            <data-grid-column header="Name" content="Name"></data-grid-column>
            <data-grid-column header="Amount" content="Amount" align="right"></data-grid-column>
            <data-grid-column header="Sum" content="$Sum" align="right"></data-grid-column>
        </data-grid>
    </div>
    <div class="modal-footer">
        <a class="btn-help"><i class="ico ico-help"></i>Справка</a>
        <div class="aligner"></div>
        <button class="btn btn-primary" @click.stop.prevent="$modalClose(Customers.$selected)">Выбрать</button>
        <button class="btn btn-primary" @click.stop.prevent="$modalClose(false)">Отменить</button>
    </div>
</div>
