
<div id="$(RootId)" style="min-height:400px">
    <h3>HTML view catalog/suppliers Data grid (but model is customer)</h3>
    <i class="bowtie-alert"></i>
    <i class="bowtie-approve-disapprove"></i>
    <i class="bowtie-approve"></i>
    <i class="bowtie-folder"></i>
    <i>italic text</i>
    <div class="toolbar" style="padding:6px;display:flex">
        <button @click.stop.prevent="Customers.$append()">Add</button>
        <button @click.stop.prevent="$dialog('add', 'catalog/suppliers/edit', Customers)">Add in dialog</button>
        <button @click.stop.prevent="$exec('test')"><i class="fa fa-database"></i> exec</button>
        <button @click.stop.prevent="$save()"><i class="bowtie-save"></i> Save</button>
        <button @click.stop.prevent="$dialog('edit', 'catalog/suppliers/edit', Customers.$selected)" :disabled="!Customers.$selected"><i class="bowtie-edit"></i> Edit in dialog</button>
        <button @click.stop.prevent="$reload()"><i class="bowtie-navigate-refresh"></i> Reload</button>
        <label v-text="Customers.length"></label>
        <button @click.stop.prevent="$dialog('show', 'catalog/suppliers/browse')">Browse dialog</button>
    </div>
    <data-grid :items-source="Customers" :striped="true" 
               :bordered="true" :hover="true" :sort="true">
        <data-grid-column header="Id" content="Id"></data-grid-column>
        <data-grid-column header="Name" content="Name"></data-grid-column>
        <data-grid-column header="Amount" content="Amount" align="right"></data-grid-column>
        <data-grid-column header="Name (edit)" content="Name" :editable="true"></data-grid-column>
        <data-grid-column header="Sum" content="$Sum" align="right"></data-grid-column>
        <data-grid-column id="cmd"></data-grid-column>
        <template slot="cmd" scope="cell">
            <button @click.stop.prevent="$dialog('edit', 'catalog/suppliers/edit', cell.row)">
                <i class="bowtie-edit"></i>
            </button>
            <button @click.stop.prevent="$open('edit', 'catalog/suppliers/edit', cell.row)">
                <i class="bowtie-file"></i>
            </button>
            <button @click.stop.prevent="cell.row.$remove()">
                <i class="bowtie-close"></i>
            </button>
        </template>
    </data-grid>
    <div>
        <button @click.stop.prevent="$closeModal('ok')">OK</button>
        <button @click.stop.prevent="$closeModal('cancel')">Cancel</button>
    </div>
</div>
