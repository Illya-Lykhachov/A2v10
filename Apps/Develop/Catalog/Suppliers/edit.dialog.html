
<div id="$(RootId)">
    <div class="modal-header"><span>HTML EDIT CUSTOMER [</span><span v-text="Customer.Id"></span>]</div>

    <div class="modal-body" style="min-height:200px">
        <div class="grid">
            <div class="control">
                <label>name:</label>
                <textbox :item="Customer" prop="Name"></textbox>
            </div>
            <div class="control">
                <label>amount:</label>
                <textbox :item="Customer" prop="Amount"></textbox>
            </div>
            <div class="control">
                <label>memo:</label>
                <textbox :item="Customer" prop="Memo"></textbox>
            </div>
        </div>
        <div>
            <h5>states</h5>
            <div>dirty = {{$isDirty}} pristine = {{$isPristine}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" @click.prevent="$modalSaveAndClose()" :disabled="$isPristine">OK</button>
        <button class="btn" @click.prevent="$save()" :disabled="$isPristine">Save without close</button>
        <button class="btn" @click.prevent="$modalClose(false)">Cancel</button>
    </div>
</div>
