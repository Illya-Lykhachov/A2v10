
<div id="$(RootId)" style="min-height:400px">
    <h3>HTML EDIT CUSTOMER (FULL VIEW)</h3>

    <div class="toolbar" style="padding:6px">
        <button @click.stop.prevent="$save()" :disabled="$isPristine"><i class="ico ico-save"></i>Save</button>
        <button @click.stop.prevent="$close()"><i class="ico-reload"></i>Close</button>
        <button @click.stop.prevent="$saveAndClose()"><i class="ico-save"></i>Save & Close</button>
        <button @click.stop.prevent="$reload()"><i class="ico-refresh"></i>Reload</button>
    </div>

    <div class="grid" style="margin:20px">
        <div class="control">
            <label>name:</label>
            <textbox :item="Customer" prop="Name"></textbox>
        </div>
        <div class="control">
            <label>amount:</label>
            <textbox :item="Customer" prop="Amount"></textbox>
        </div>
        <div class="control">
            <label>memo:</label>
            <textbox :item="Customer" prop="Memo"></textbox>
        </div>
        <div class="control">
            <label>SUM:</label>
            <span class="bold" v-text="Customer.$Sum"></span>
        </div>
        <div class="control">
            <label>json:</label>
            <code v-text="Customer"></code>
        </div>
    </div>
</div>
